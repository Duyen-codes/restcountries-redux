# Triggers
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

# Functions

jobs:
  #Build Job

  build:
    # Name of the job
    name: Build

    # The OS to run the job on

    runs-on: ubuntu-latest

    # Steps
    steps:
      - name: Checkout Code

        uses: actions/checkout@v2

      - name: Install node 16

        uses: actions/setup-node@v1

        with:
          node-version: 16.x

      - name: Install NPM Dependencies

        run: npm i

      - name: Build Project

        run: npm run build --if-present

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build
