# Triggers
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

# Functions

jobs:
  #Build Job

  build:
    # Name of the job
    name: Build

    # The OS to run the job on

    runs-on: ubuntu-latest

    # Steps
    steps:
      - name: Checkout Code

        uses: actions/checkout@v2

      - name: Install Dependencies

        run: npm i

      - name: Build Project

        run: npm run build
